<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/script.js" defer></script>
  <title>Survive Zombies</title>
</head>

<body>

  <header>
    <h1>Survive Zombies</h1>
  </header>

  <main>
    <section>
      <h2>We need to prepare!</h2>
      <p>Enter the information below to prepare for the attack!</p>
    </section>
    <form action="">
      <div>
        <label for="zombies">No. of Zombies</label>
        <input type="number" name="zombies" id="zombies">
      </div>
      <div>
        <label for="bullets">No. of Bullets</label>
        <input type="number" name="bullets" id="bullets">
      </div>
      <button type="submit">Survive</button>
    </form>
  </main>
  <footer>
    <p>Lovingly created by Gang 34.</p>
  </footer>
</body>

</html>
