<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/game.css">
  <script src="../js/game.js" defer></script>
</head>
<body>
  <header>
    <h1>Survive Zombies</h1>
  </header>
  <main>
    <section id="characters">
      <img src="../images/shooter.png" alt="Shooter" id="shooter">
      <img src="../images/zoombie.jpg" alt="Zombie" id="zombie">
    </section>
    <section id="game-infos">
      <div>
        <p>No. of Bullets: <span id="number-of-bullets">0</span></p>
      </div>
      <button type="button">Shoot!</button>
      <div>
        <p>No. of Zombies: <span id="number-of-zombies">0</span></p>
      </div>
    </section>
  </main>
  <footer>
    <p>Lovingly created by Gang 34.</p>
  </footer>
</body>
</html>
